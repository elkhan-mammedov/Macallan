<div style="text-align: center">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Search for news"
           aria-label="Search for news"
           [matAutocomplete]="auto"
           [formControl]="newsCtrl"
           style="color: white">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let news of filteredNews | async" [value]="news.headline">
        <span>{{ news.headline }}</span> |
        <small>Date: {{news.datetime}}</small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button id="search-button" mat-mini-fab (click)="sidenav.toggle()" color="dark">
    <i class="material-icons md-24">search</i>
  </button>
</div>
