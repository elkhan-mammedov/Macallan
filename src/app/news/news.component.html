<div style="text-align: center">
  <button id="back-button" mat-mini-fab (click)="back()" color="dark">
    <i class="material-icons md-24">arrow_back</i>
  </button>

  <mat-form-field class="full-width">
    <input id="search-bar" matInput placeholder="Search for news"
           aria-label="Search for news"
           [matAutocomplete]="auto"
           [formControl]="newsCtrl"
           style="color: white">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let news of filteredNewsSearchBar | async" [value]="news.headline">
        <span>{{ news.headline }}</span> |
        <small>Date: {{news.datetime}}</small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button id="search-button"
          mat-mini-fab (click)="search()"
          color="dark">
    <i class="material-icons md-24">search</i>
  </button>

  <div class="center">
    <div class="search-card" *ngFor="let nm of filteredLatestNews">
      <app-news-card
        [nm]="nm">
      </app-news-card>
    </div>
  </div>
</div>
